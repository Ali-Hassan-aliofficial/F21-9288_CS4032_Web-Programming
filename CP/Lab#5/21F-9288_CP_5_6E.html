<!DOCTYPE html>
<html>
<head>
    <title>Code Comments Example</title>
    <style>
        /* This is a CSS comment */
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- This is an HTML comment -->
    <p>Hello, World!</p>

    <script>
        // This is a single-line JavaScript comment

        /*
        This is a multi-line
        JavaScript comment
        */
        let x = 10; // Another single-line comment
    </script>
</body>
</html>
