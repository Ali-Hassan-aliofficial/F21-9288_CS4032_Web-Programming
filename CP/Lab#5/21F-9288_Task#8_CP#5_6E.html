<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Div Animation from Left to Right</title>
    <style>
        #animatedDiv {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 0; /* Start position */
        }
    </style>
</head>
<body>
    <div id="animatedDiv"></div>

    <script>
        $(document).ready(function() {
            $('#animatedDiv').animate({
                left: '+=400' // Move 400 pixels to the right
            }, 8000); // Duration: 8 seconds
        });
    </script>
</body>
</html>
