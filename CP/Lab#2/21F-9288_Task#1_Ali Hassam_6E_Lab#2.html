<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            margin-top: 20%;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            font-size: 1em;
        }
        
        button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CSS Exercise</h1>
        <button id="startButton">Start Exercise</button>
    </div>
</body>
</html>
