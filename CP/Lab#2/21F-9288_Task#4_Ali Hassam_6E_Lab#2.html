<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component with Image</title>
    <style>
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .card {
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(163, 28, 28, 0.1);
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            animation: slideInFromLeft 5s ease-out; /* Animation applied */
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://www.boredpanda.com/blog/wp-content/uploads/2014/03/amazing-places-to-see-before-you-die-1-3.jpg" alt="Placeholder Image">
        <h3>Card Title</h3>
        <p>This is a simple card component.</p>
        <button>Click me</button>
    </div>
</body>
</html>
