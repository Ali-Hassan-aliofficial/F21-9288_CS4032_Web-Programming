<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <form id="calculatorForm">
    <label for="num1">Enter Number 1:</label>
    <input type="number" id="num1" name="num1" required>
    <br><br>
    <label for="num2">Enter Number 2:</label>
    <input type="number" id="num2" name="num2" required>
    <br><br>
    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    function calculate() {
      // Get the input values
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);

      // Check if both input fields are not empty
      if (!isNaN(num1) && !isNaN(num2)) {
        // Perform calculations
        let sum = num1 + num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        let quotient = num1 / num2;

        // Display results
        document.getElementById('result').innerHTML = `
          <p>Sum: ${sum}</p>
          <p>Difference: ${difference}</p>
          <p>Product: ${product}</p>
          <p>Quotient: ${quotient}</p>
        `;
      } else {
        // Display error message if input fields are empty or contain non-numeric values
        document.getElementById('result').innerHTML = "<p>Please enter valid numbers in both fields.</p>";
      }
    }
  </script>
</body>
</html>
