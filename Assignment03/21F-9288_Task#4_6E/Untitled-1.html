<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
      <button class="btn" data-choice="rock"><img src="rock.jpg" alt="Rock"></button>
      <button class="btn" data-choice="paper"><img src="paper.jpg" alt="Paper"></button>
      <button class="btn" data-choice="scissors"><img src="scissor.jpg" alt="Scissors"></button>
    </div>
    <div id="result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
