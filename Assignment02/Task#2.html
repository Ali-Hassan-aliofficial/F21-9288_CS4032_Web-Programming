<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="signupForm">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username">
                    <span id="usernameError" class="error"></span>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                    <span id="passwordError" class="error"></span>
                </div>
                <div class="mb-3">
                    <input type="date" id="birthdate" class="form-control">
                    <span id="birthdateError" class="error"></span>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                    <span id="emailError" class="error"></span>
                </div>
                <div class="mb-3">
                    <select id="gender" class="form-select">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <span id="genderError" class="error"></span>
                </div>
                <div class="mb-3">
                    <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number">
                    <span id="phoneNumberError" class="error"></span>
                </div>
                <div class="mb-3">
                    <input type="text" id="zipCode" class="form-control" placeholder="Zip Code">
                    <span id="zipCodeError" class="error"></span>
                </div>
                <div class="mb-3">
                    <input type="text" id="country" class="form-control" placeholder="Country">
                    <span id="countryError" class="error"></span>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission for now
        validateForm();
    });

    function validateForm() {
        // Reset error messages
        document.querySelectorAll('.error').forEach(function(error) {
            error.textContent = '';
        });

        // Validation rules
        var username = document.getElementById('username').value.trim();
        if (username === '') {
            document.getElementById('usernameError').textContent = 'Username is required';
        }

        var password = document.getElementById('password').value.trim();
        if (password === '') {
            document.getElementById('passwordError').textContent = 'Password is required';
        }

        var birthdate = document.getElementById('birthdate').value.trim();
        if (birthdate === '') {
            document.getElementById('birthdateError').textContent = 'Birthdate is required';
        }

        var email = document.getElementById('email').value.trim();
        if (email === '') {
            document.getElementById('emailError').textContent = 'Email is required';
        } else if (!isValidEmail(email)) {
            document.getElementById('emailError').textContent = 'Invalid email format';
        }

        var gender = document.getElementById('gender').value;
        if (gender === '') {
            document.getElementById('genderError').textContent = 'Gender is required';
        }

        var phoneNumber = document.getElementById('phoneNumber').value.trim();
        if (phoneNumber === '') {
            document.getElementById('phoneNumberError').textContent = 'Phone Number is required';
        } else if (!isValidPhoneNumber(phoneNumber)) {
            document.getElementById('phoneNumberError').textContent = 'Invalid phone number format';
        }

        var zipCode = document.getElementById('zipCode').value.trim();
        if (zipCode === '') {
            document.getElementById('zipCodeError').textContent = 'Zip Code is required';
        }

        var country = document.getElementById('country').value.trim();
        if (country === '') {
            document.getElementById('countryError').textContent = 'Country is required';
        }

        // If no errors, submit the form
        if (!usernameError && !passwordError && !birthdateError && !emailError && !genderError && !phoneNumberError && !zipCodeError && !countryError) {
            document.getElementById('signupForm').submit();
        }
    }

    // Regular expression for email validation
    function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Regular expression for phone number validation
    function isValidPhoneNumber(phoneNumber) {
        var phoneRegex = /^\d{10}$/; // Assumes a 10-digit phone number
        return phoneRegex.test(phoneNumber);
    }
</script>
</body>
</html>
